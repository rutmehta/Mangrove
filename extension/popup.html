<!DOCTYPE html>
<html>
<head>
    <title>Mangrove Browser History</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            width: 800px;
            height: 600px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .tab-container {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            background: #f5f5f5;
        }
        .tab.active {
            background: #fff;
            border-bottom: none;
        }
        .content {
            display: none;
            height: 500px;
        }
        .content.active {
            display: block;
        }
        #graph-container {
            width: 100%;
            height: 100%;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        .node circle {
            fill: #69b3a2;
        }
        .node text {
            font-size: 10px;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
            stroke-width: 1px;
        }
        .notes-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        .compiled-notes {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="tab-container">
        <div class="tab active" data-tab="history">History Graph</div>
        <div class="tab" data-tab="notes">Notes</div>
    </div>

    <div id="history" class="content active">
        <div id="graph-container"></div>
    </div>

    <div id="notes" class="content">
        <div id="compiled-notes"></div>
        <h3>Raw Notes</h3>
        <div id="notes-items"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
